<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streaming Video - Streamzu</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.player{
  position:relative;
  padding-top:56.25%;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}
.player iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.back{
  display:inline-block;
  margin:15px 0;
  color:#4da3ff;
  text-decoration:none;
}
.error{
  color:#ff6b6b;
  font-size:18px;
}
</style>
</head>
<body>

<div class="container">

  <a href="/" class="back">â¬… Kembali ke Beranda</a>

  <div class="player">
    <iframe id="player" allowfullscreen allow="autoplay"></iframe>
  </div>

  <div id="error" class="error"></div>

</div>

<script>
(function(){
  // ambil path bersih
  const path = location.pathname.replace(/\/+$/, "");
  const parts = path.split("/");
  const code = parts.length >= 3 ? parts[2] : "";

  if(!code){
    document.getElementById("error").innerText = "Video tidak ditemukan";
    return;
  }

  // SEO title
  document.title = "Streaming " + code + " - Streamzu";

  // load player filemoon
  document.getElementById("player").src =
    "https://filemoon.to/e/" + code;
})();
</script>

</body>
</html>
