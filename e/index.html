<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streaming Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui;
}
.wrapper {
  max-width:1000px;
  margin:auto;
  padding:20px;
}
iframe {
  width:100%;
  height:480px;
  border-radius:12px;
  border:0;
}
</style>
</head>
<body>

<div class="wrapper">
  <h2>Now Playing</h2>
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
const parts = location.pathname.split("/");
const fileCode = parts[parts.length - 1];

if (!fileCode || fileCode === "index.html") {
  document.body.innerHTML = "<h2>‚ùå Video tidak ditemukan</h2>";
  throw new Error("NO FILE CODE");
}

console.log("PLAYING:", fileCode);

document.getElementById("player").src =
  "https://filemoon.to/e/" + fileCode;
</script>

</body>
</html>
