<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin:0;
  background:#000;
  color:#fff;
  font-family:system-ui, sans-serif;
}
.wrapper {
  max-width:1000px;
  margin:auto;
  padding:20px;
}
iframe {
  width:100%;
  height:480px;
  border:0;
  border-radius:14px;
  background:#000;
}
.message {
  text-align:center;
  padding:80px 20px;
  color:#aaa;
}
a {
  color:#4da3ff;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="wrapper">
  <div id="content"></div>
</div>

<script>
const parts = location.pathname.split("/").filter(Boolean);
const last = parts[parts.length - 1];
const content = document.getElementById("content");

// Jika buka /e/ atau /e/index.html
if (!last || last === "e" || last === "index.html") {
  content.innerHTML = `
    <div class="message">
      <h2>ðŸŽ¬ Streamzu</h2>
      <p>Silakan pilih video dari halaman utama.</p>
      <p><a href="/">â¬… Kembali ke beranda</a></p>
    </div>
  `;
} else {
  // URL /e/FILECODE
  content.innerHTML = `
    <h2>Now Playing</h2>
    <iframe 
      src="https://filemoon.to/e/${last}" 
      allowfullscreen 
      allow="autoplay"
    ></iframe>
  `;
}
</script>

</body>
</html>
