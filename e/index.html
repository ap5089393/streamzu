<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streaming</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  background:#0f0f0f;
  color:#fff;
  font-family:system-ui,sans-serif;
  margin:0;
}

.container {
  max-width:1000px;
  margin:auto;
  padding:16px;
}

.player iframe {
  width:100%;
  height:420px;
  border-radius:12px;
  border:0;
  background:#000;
}
</style>
</head>

<body>

<div class="container">
  <h2>ðŸŽ¬ Now Playing</h2>
  <div class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
  </div>
</div>

<script>
/**
 * Ambil file_code dari URL
 * contoh: /e/xo6yce3jyeph
 */
const path = location.pathname.split("/");
const fileCode = path[path.length - 1];

if (!fileCode || fileCode === "e") {
  document.body.innerHTML = "<h2>Video tidak ditemukan</h2>";
} else {
  document.getElementById("player").src =
    `https://filemoon.to/e/${fileCode}`;
}
</script>

</body>
</html>
