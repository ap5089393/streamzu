<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streaming Video - Streamzu</title>
<meta name="robots" content="index,follow">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:system-ui,sans-serif;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:16px;
}
.player{
  position:relative;
  padding-top:56.25%;
  border-radius:16px;
  overflow:hidden;
  background:#000;
}
.player iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}
.back{
  display:inline-block;
  margin:15px 0;
  color:#4da3ff;
  text-decoration:none;
}
</style>
</head>
<body>

<div class="container">

  <a href="/" class="back">â¬… Kembali ke Beranda</a>

  <div class="player">
    <iframe id="player" allowfullscreen allow="autoplay"></iframe>
  </div>

</div>

<script>
const code = location.pathname.split("/").pop();

if(!code){
  document.body.innerHTML = "<h2>Video tidak ditemukan</h2>";
  throw new Error("No file code");
}

// set title SEO
document.title = "Streaming Video " + code + " - Streamzu";

// load player
document.getElementById("player").src =
  "https://filemoon.to/e/" + code;
</script>

</body>
</html>
