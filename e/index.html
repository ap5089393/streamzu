<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streamzu â€“ Streaming Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

.wrapper {
  max-width: 1000px;
  margin: auto;
  padding: 16px;
}

h2 {
  margin: 0 0 12px;
  font-size: 20px;
}

.player {
  position: relative;
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  background: #000;
  border-radius: 14px;
  overflow: hidden;
}

.player iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}

.message {
  text-align: center;
  padding: 80px 20px;
  color: #aaa;
}

.message a {
  color: #4da3ff;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="wrapper">
  <div id="content"></div>
</div>

<script>
(function () {
  const content = document.getElementById("content");

  // Ambil kode video dari URL: /e/FILECODE
  const parts = location.pathname.split("/").filter(Boolean);
  const code = parts[parts.length - 1];

  // Jika dibuka tanpa kode video
  if (!code || code === "e" || code === "index.html") {
    content.innerHTML = `
      <div class="message">
        <h2>ðŸŽ¬ Streamzu</h2>
        <p>Silakan pilih video dari halaman utama.</p>
        <p><a href="/">â¬… Kembali ke beranda</a></p>
      </div>
    `;
    return;
  }

  // Render player Filemoon
  content.innerHTML = `
    <h2>Now Playing</h2>
    <div class="player">
      <iframe
        src="https://filemoon.to/e/${code}"
        allow="autoplay; fullscreen; picture-in-picture"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen
        scrolling="no"
        referrerpolicy="no-referrer"
      ></iframe>
    </div>
  `;
})();
</script>

</body>
</html>
