<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streamzu â€“ Streaming Video Filemoon</title>
<meta name="description" content="Streamzu adalah website streaming video Filemoon cepat, ringan, dan responsive.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;background:#0b0b0f;color:#fff;font-family:system-ui}
.container{max-width:1200px;margin:auto;padding:20px}
h1{color:#e50914}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:16px}
.card{background:#15151d;border-radius:14px;overflow:hidden;cursor:pointer}
.card img{width:100%;aspect-ratio:16/9;object-fit:cover}
.card p{padding:10px;font-size:14px;margin:0}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ¬ Streamzu</h1>
  <p>Streaming video Filemoon tanpa ribet</p>

  <div id="videos" class="grid"></div>
</div>

<script>
const API = "https://raspy-heart-f318.ap5089393.workers.dev/videos";
const list = document.getElementById("videos");

fetch(API)
.then(r=>r.json())
.then(data=>{
  const files = data?.result?.files || [];
  files.forEach(v=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${v.single_img}">
      <p>${v.title}</p>
    `;
    card.onclick = () => {
      window.location.href = `/e/${v.file_code}`;
    };
    list.appendChild(card);
  });
});
</script>
</body>
</html>
