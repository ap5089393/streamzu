<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streamzu â€“ Streaming Filemoon</title>
<meta name="description" content="Streamzu adalah platform streaming video Filemoon cepat, ringan, dan mudah diakses.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
  --sk1:#222;
  --sk2:#333;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ================= HEADER ================= */
header{
  background:#000;
  border-bottom:1px solid #1f1f2a;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  text-decoration:none;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* ================= PLAYER ================= */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  margin-bottom:16px;
}
.player iframe{
  width:100%;
  height:520px;
  border:0;
}
@media(max-width:768px){
  .player iframe{height:240px}
}

/* ================= VIDEO INFO ================= */
.video-info{
  display:none;
  margin-bottom:30px;
}
.video-title{
  font-size:18px;
  font-weight:600;
}
.video-meta{
  font-size:13px;
  color:var(--muted);
  margin-top:6px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
}
.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}
.card p{
  margin:0;
  padding:10px 12px;
  font-size:14px;
}

/* ================= PAGINATION ================= */
.pagination{
  margin:30px 0;
  text-align:center;
}
.pagination a{
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  border-radius:8px;
  background:#1f1f2a;
}
.pagination a:hover{background:var(--accent)}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
  font-size:13px;
}

/* ================= SKELETON ================= */
.skeleton{
  background:linear-gradient(
    90deg,
    var(--sk1) 25%,
    var(--sk2) 37%,
    var(--sk1) 63%
  );
  background-size:400% 100%;
  animation:shimmer 1.4s infinite;
}

@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}

.sk-player{
  width:100%;
  height:520px;
  border-radius:16px;
  margin-bottom:16px;
}
@media(max-width:768px){
  .sk-player{height:240px}
}

.sk-title{height:18px;width:60%;margin-bottom:8px;border-radius:6px}
.sk-meta{height:12px;width:40%;border-radius:6px}

.sk-card .thumb{
  aspect-ratio:16/9;
  border-radius:14px;
}
.sk-card .text{
  height:14px;
  margin:10px;
  border-radius:6px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Streamzu</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <!-- ===== SKELETON PLAYER ===== -->
  <div id="skPlayer" class="skeleton sk-player"></div>
  <div id="skInfo">
    <div class="skeleton sk-title"></div>
    <div class="skeleton sk-meta"></div>
  </div>

  <!-- ===== PLAYER ===== -->
  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
  </div>

  <!-- ===== VIDEO INFO ===== -->
  <div id="videoInfo" class="video-info">
    <div id="videoTitle" class="video-title"></div>
    <div id="videoMeta" class="video-meta"></div>
  </div>

  <!-- ===== VIDEO LIST ===== -->
  <div id="videos" class="grid"></div>

  <!-- ===== PAGINATION ===== -->
  <div id="pagination" class="pagination"></div>

</div>

<footer>
  Â© 2026 Streamzu Â· Powered by Filemoon
</footer>

<script>
/* ================= CONFIG ================= */
// Jumlah video di beranda
const HOME_PER_PAGE = 2;
// Jumlah video rekomendasi di halaman stream
const STREAM_RECOMMEND = 10;

/* ================= VAR ================= */
const API = "https://raspy-heart-f318.ap5089393.workers.dev/videos";
const list = document.getElementById("videos");
const pagination = document.getElementById("pagination");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");
const videoMeta = document.getElementById("videoMeta");
const skPlayer = document.getElementById("skPlayer");
const skInfo = document.getElementById("skInfo");

let FILES = [];
const params = new URLSearchParams(location.search);
const PAGE = parseInt(params.get("page") || "1");

/* ================= PLAY VIDEO ================= */
function playVideo(v){
  skPlayer.style.display = "none";
  skInfo.style.display = "none";

  playerBox.style.display = "block";
  videoInfo.style.display = "block";

  player.src = `https://filemoon.to/e/${v.file_code}`;
  videoTitle.textContent = v.title || "Untitled Video";
  videoMeta.textContent =
    `â± ${v.length || "?"} | ðŸ‘ ${v.views || "0"} views | ðŸ“… ${v.uploaded || "?"}`;

  document.title = videoTitle.textContent + " â€“ Streamzu";
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ================= ROUTER ================= */
function handleRoute(){
  const match = location.hash.match(/#\/e\/([\w]+)/);
  if(!match) return;

  history.replaceState(null,"",location.pathname+location.hash);
  const v = FILES.find(x=>x.file_code===match[1]);
  if(v) playVideo(v);
}

/* ================= LOAD API ================= */
fetch(API)
.then(r=>r.json())
.then(data=>{
  FILES = data?.result?.files || [];

  // bersihkan skeleton list
  list.innerHTML = "";

  const isStream = location.hash.startsWith("#/e/");
  let videos = [];

  if(isStream){
    videos = FILES.sort(()=>0.5-Math.random()).slice(0,STREAM_RECOMMEND);
  }else{
    const start = (PAGE-1)*HOME_PER_PAGE;
    videos = FILES.slice(start,start+HOME_PER_PAGE);

    if(start+HOME_PER_PAGE < FILES.length){
      pagination.innerHTML =
        `<a href="?page=${PAGE+1}">Lihat video lainnya â†’</a>`;
    }
  }

  videos.forEach(v=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${v.single_img}">
      <p>${v.title}</p>
    `;
    card.onclick=()=>{
      history.replaceState(null,"",location.pathname);
      location.hash=`/e/${v.file_code}`;
    };
    list.appendChild(card);
  });

  handleRoute();
});

/* ================= SKELETON LIST INIT ================= */
for(let i=0;i<6;i++){
  list.innerHTML+=`
    <div class="sk-card">
      <div class="skeleton thumb"></div>
      <div class="skeleton text"></div>
    </div>`;
}

window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
