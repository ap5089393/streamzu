<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streamzu – Streaming Filemoon</title>
<meta name="description" content="Streaming Filemoon cepat, ringan, dan mobile friendly">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
  --sk:#2a2a2a;
}

/* ================= RESET ================= */
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* ================= HEADER ================= */
header{
  background:#000;
  border-bottom:1px solid #1f1f2a;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  color:var(--accent);
  font-weight:700;
  font-size:22px;
  text-decoration:none;
}

/* ================= LAYOUT ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* ================= PLAYER ================= */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:12px;
}
.player iframe{
  width:100%;
  height:520px;
  border:0;
}
@media(max-width:768px){
  .player iframe{height:240px}
}

/* ================= VIDEO INFO ================= */
.video-info{
  display:none;
  margin-bottom:30px;
}
.video-title{
  font-size:20px;
  font-weight:600;
}
.video-meta{
  color:var(--muted);
  font-size:13px;
  margin-top:6px;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
}
.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}
.card p{
  margin:0;
  padding:10px 12px;
  font-size:14px;
}

/* ================= PAGINATION ================= */
.pagination{
  margin:30px 0;
  text-align:center;
}
.pagination a{
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  background:#1f1f2a;
  border-radius:8px;
}
.pagination a:hover{
  background:var(--accent);
}

/* ================= SKELETON SHIMMER ================= */
/* ringan: pure CSS, no JS animation */
.skeleton{
  background:linear-gradient(
    90deg,
    var(--sk) 25%,
    #3a3a3a 37%,
    var(--sk) 63%
  );
  background-size:400% 100%;
  animation:shimmer 1.2s ease-in-out infinite;
}
@keyframes shimmer{
  0%{background-position:100% 0}
  100%{background-position:0 0}
}

/* skeleton player */
.sk-player{
  height:520px;
  border-radius:16px;
  margin-bottom:12px;
}
@media(max-width:768px){
  .sk-player{height:240px}
}

/* skeleton text */
.sk-line{
  height:14px;
  border-radius:8px;
  margin:8px 0;
}

/* skeleton card */
.sk-card{
  height:160px;
  border-radius:14px;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  color:var(--muted);
  font-size:13px;
  padding:20px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Streamzu</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <!-- SKELETON PLAYER (STREAM ONLY) -->
  <div id="skPlayer" class="skeleton sk-player"></div>

  <!-- PLAYER -->
  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
  </div>

  <!-- VIDEO INFO -->
  <div id="videoInfo" class="video-info">
    <div id="vTitle" class="video-title"></div>
    <div id="vMeta" class="video-meta"></div>
  </div>

  <!-- VIDEO LIST -->
  <div id="videos" class="grid"></div>

  <!-- PAGINATION -->
  <div id="pagination" class="pagination"></div>

</div>

<footer>
  © 2026 Streamzu · Powered by Filemoon
</footer>

<script>
/* ================= CONFIG ================= */
// jumlah video di beranda
const HOME_PER_PAGE = 2;
// jumlah rekomendasi di halaman stream
const STREAM_RECOMMEND = 10;

const API = "https://raspy-heart-f318.ap5089393.workers.dev/videos";

/* ================= ELEMENT ================= */
const list = document.getElementById("videos");
const pagination = document.getElementById("pagination");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const skPlayer = document.getElementById("skPlayer");
const videoInfo = document.getElementById("videoInfo");
const vTitle = document.getElementById("vTitle");
const vMeta = document.getElementById("vMeta");

/* ================= STATE ================= */
let FILES = [];
const PAGE = parseInt(new URLSearchParams(location.search).get("page") || "1");

/* ================= HELPER ================= */
function isStreamPage(){
  return location.hash.startsWith("#/e/");
}

/* ================= PLAY VIDEO ================= */
function playVideo(v){
  skPlayer.style.display = "block";
  playerBox.style.display = "none";

  player.src = `https://filemoon.to/e/${v.file_code}`;

  vTitle.textContent = v.title || "Untitled Video";
  vMeta.textContent =
    `${Math.floor(Math.random()*10000)} views · ${new Date().toLocaleDateString("id-ID")}`;

  videoInfo.style.display = "block";

  setTimeout(()=>{
    skPlayer.style.display = "none";
    playerBox.style.display = "block";
  },800);
}

/* ================= ROUTER ================= */
function handleRoute(){
  if(!isStreamPage()) return;

  history.replaceState(null,"",location.pathname+location.hash);
  const code = location.hash.split("/e/")[1];
  const video = FILES.find(v=>v.file_code===code);
  if(video) playVideo(video);
}

/* ================= RENDER CARD ================= */
function renderCards(videos){
  list.innerHTML="";
  videos.forEach(v=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="${v.single_img}">
      <p>${v.title}</p>
    `;
    card.onclick=()=>{
      history.replaceState(null,"",location.pathname);
      location.hash=`/e/${v.file_code}`;
    };
    list.appendChild(card);
  });
}

/* ================= LOAD DATA ================= */
fetch(API)
.then(r=>r.json())
.then(data=>{
  FILES=data?.result?.files||[];

  if(isStreamPage()){
    const rec = [...FILES].sort(()=>0.5-Math.random()).slice(0,STREAM_RECOMMEND);
    renderCards(rec);
  }else{
    skPlayer.style.display="none";
    playerBox.style.display="none";
    videoInfo.style.display="none";

    const start=(PAGE-1)*HOME_PER_PAGE;
    renderCards(FILES.slice(start,start+HOME_PER_PAGE));

    if(start+HOME_PER_PAGE<FILES.length){
      pagination.innerHTML=`<a href="?page=${PAGE+1}">Lihat video lainnya →</a>`;
    }
  }

  handleRoute();
});

window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
