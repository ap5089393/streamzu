<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streamzu – Streaming Filemoon</title>
<meta name="description" content="Streamzu adalah platform streaming video Filemoon cepat, ringan, dan mudah diakses.">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* HEADER */
header{
  background:#000;
  border-bottom:1px solid #1f1f2a;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  text-decoration:none;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* PLAYER */
.player{
  display:none; /* default hidden, akan muncul saat user klik video */
  background:#000;
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  margin-bottom:30px;
}
.player iframe{
  width:100%;
  height:520px;
  border:0;
}
@media(max-width:768px){
  .player iframe{height:240px}
}

/* GRID VIDEO */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(0,0,0,.4);
}
.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}
.card p{
  margin:0;
  padding:10px 12px;
  font-size:14px;
}

/* PAGINATION (hanya berlaku untuk halaman beranda) */
.pagination{
  margin:30px 0;
  text-align:center;
}
.pagination a{
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  border-radius:8px;
  background:#1f1f2a;
}
.pagination a:hover{
  background:var(--accent);
}

/* FOOTER */
footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Streamzu</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <!-- PLAYER VIDEO -->
  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
  </div>

  <!-- LIST VIDEO -->
  <div id="videos" class="grid"></div>

  <!-- PAGINATION (beranda saja) -->
  <div id="pagination" class="pagination"></div>

</div>

<footer>
  © 2026 Streamzu · Powered by Filemoon
</footer>

// ubah const api sesuai dengan punya mu yang sudah dibuat di cloudflare tadi

<script>
const API = "https://raspy-heart-f318.ap5089393.workers.dev/videos";
const list = document.getElementById("videos");
const pagination = document.getElementById("pagination");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");

// ===== CONFIG =====
// Jumlah video per halaman di beranda
const HOME_PER_PAGE = 2;
// Jumlah video rekomendasi acak di halaman stream
const STREAM_RECOMMEND = 10;

let FILES = [];

// ambil page dari query string beranda (misal ?page=2)
const params = new URLSearchParams(location.search);
const PAGE = parseInt(params.get("page") || "1");

/* ================= PLAY VIDEO ================= */
function playVideo(code, title="Streamzu"){
  if(!code) return;
  player.src = `https://filemoon.to/e/${code}`;
  document.title = title + " – Streamzu";
  playerBox.style.display = "block"; // tampilkan player saat video diputar
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ================= ROUTER HASH ================= */
// fungsi untuk membaca hash URL dan autoplay video jika ada
function handleRoute(){
  const match = location.hash.match(/#\/e\/([\w]+)/);
  if(!match) return false;

  const code = match[1];
  const video = FILES.find(v=>v.file_code===code);
  playVideo(code, video?.title);

  // hapus query ?page agar URL tetap bersih saat buka video
  history.replaceState(null,"",location.pathname + location.hash);
  return true;
}

/* ================= RANDOM RECOMMENDATION ================= */
function getRandomVideos(count){
  const shuffled = FILES.slice().sort(()=>0.5 - Math.random()); // acak array
  return shuffled.slice(0, count); // ambil sejumlah count
}

/* ================= LOAD API ================= */
fetch(API)
.then(r=>r.json())
.then(data=>{
  FILES = data?.result?.files || [];
  if(!FILES.length) return;

  // cek apakah halaman stream (hash) atau beranda
  const isStream = handleRoute();

  if(isStream){
    // ===== HALAMAN STREAM =====
    // tampilkan 10 video rekomendasi acak
    const recommended = getRandomVideos(STREAM_RECOMMEND);
    recommended.forEach(v=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${v.single_img || 'https://dummyimage.com/320x180/000/fff&text=Video'}">
        <p>${v.title || 'Untitled Video'}</p>
      `;
      card.onclick = ()=>{
        // ganti hash untuk autoplay video baru
        location.hash = `/e/${v.file_code}`;
      };
      list.appendChild(card);
    });
  } else {
    // ===== HALAMAN BERANDA =====
    // tampilkan 2 video per halaman
    const start = (PAGE-1) * HOME_PER_PAGE;
    const end = start + HOME_PER_PAGE;
    const pageVideos = FILES.slice(start, end);

    pageVideos.forEach(v=>{
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${v.single_img || 'https://dummyimage.com/320x180/000/fff&text=Video'}">
        <p>${v.title || 'Untitled Video'}</p>
      `;
      card.onclick = ()=>{
        // ganti hash untuk buka halaman stream video
        location.hash = `/e/${v.file_code}`;
      };
      list.appendChild(card);
    });

    // ===== PAGINATION HALAMAN BERANDA =====
    if(end < FILES.length){
      pagination.innerHTML = `<a href="?page=${PAGE + 1}">Lihat video lainnya →</a>`;
    }
  }
});

// jalankan handleRoute saat URL hash berubah
window.addEventListener("hashchange", handleRoute);
</script>

</body>
</html>
