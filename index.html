<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Streamzu â€“ Streaming Filemoon</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Streaming Filemoon ringan, cepat, dan mobile friendly.">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151d;
  --accent:#e50914;
  --text:#fff;
  --muted:#9a9aab;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
}

/* HEADER */
header{
  background:#000;
  border-bottom:1px solid #1f1f2a;
}
.header-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:22px;
  font-weight:700;
  color:var(--accent);
  text-decoration:none;
}

/* LAYOUT */
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

/* PLAYER */
.player{
  display:none;
  background:#000;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:20px;
}
.player iframe{
  width:100%;
  height:520px;
  border:0;
}
@media(max-width:768px){
  .player iframe{height:240px}
}

/* INFO */
.video-info{
  margin-bottom:20px;
}
.video-info h1{
  font-size:20px;
  margin:8px 0 6px;
}
.video-meta{
  font-size:13px;
  color:var(--muted);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
  overflow:hidden;
}
.card:hover{
  transform:translateY(-5px);
}
.thumb{
  aspect-ratio:16/9;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:26px;
  letter-spacing:2px;
  background:linear-gradient(120deg,#222,#111,#222);
}
.card p{
  margin:0;
  padding:10px 12px;
  font-size:14px;
}

/* PAGINATION */
.pagination{
  margin:30px 0;
  text-align:center;
}
.pagination a{
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  border-radius:8px;
  background:#1f1f2a;
}
.pagination a:hover{
  background:var(--accent);
}

/* SKELETON */
.skeleton{
  background:linear-gradient(90deg,#1a1a1a,#2a2a2a,#1a1a1a);
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
}
@keyframes shimmer{
  0%{background-position:200%}
  100%{background-position:-200%}
}

footer{
  text-align:center;
  padding:20px;
  color:var(--muted);
  font-size:13px;
}
</style>

<!-- DIRECTLINK SCRIPT -->
<script>
function triggerAd(){
  window.open(
    "https://www.effectivecpmrate.com/hgpj1avhj?key=59e818a76a09eed4cc62e240497d2343",
    "_blank"
  );
}
</script>

</head>
<body>

<header>
  <div class="header-inner">
    <a href="/" class="logo">Streamzu</a>
    <span style="font-size:13px;color:#aaa">Filemoon Streaming</span>
  </div>
</header>

<div class="container">

  <!-- PLAYER -->
  <div id="playerBox" class="player">
    <iframe id="player" allowfullscreen allow="autoplay; fullscreen"></iframe>
  </div>

  <!-- INFO -->
  <div id="videoInfo" class="video-info" style="display:none">
    <h1 id="videoTitle"></h1>
    <div class="video-meta" id="videoMeta"></div>
  </div>

  <!-- VIDEO LIST -->
  <div id="videos" class="grid"></div>

  <!-- PAGINATION -->
  <div id="pagination" class="pagination"></div>

</div>

<footer>
  Â© 2026 Streamzu Â· Powered by Filemoon
</footer>

<script>
// ===== CONFIG =====
const HOME_PER_PAGE = 2;      // video per halaman beranda
const STREAM_RECOMMEND = 10;  // video rekomendasi di halaman stream

const API = "https://raspy-heart-f318.ap5089393.workers.dev/videos";

const list = document.getElementById("videos");
const pagination = document.getElementById("pagination");
const playerBox = document.getElementById("playerBox");
const player = document.getElementById("player");
const videoInfo = document.getElementById("videoInfo");
const videoTitle = document.getElementById("videoTitle");
const videoMeta = document.getElementById("videoMeta");

let FILES = [];

const params = new URLSearchParams(location.search);
const PAGE = parseInt(params.get("page") || "1");

/* PLAY VIDEO */
function playVideo(v){
  triggerAd();
  player.src = `https://filemoon.to/e/${v.file_code}`;
  playerBox.style.display = "block";
  videoInfo.style.display = "block";
  videoTitle.textContent = v.title || "Untitled Video";
  videoMeta.textContent = `ðŸ‘ ${v.views || 0} views Â· ðŸ“… ${v.uploaded || 'Unknown'}`;
  window.scrollTo({top:0,behavior:"smooth"});
}

/* ROUTER */
function handleRoute(){
  const match = location.hash.match(/#\/e\/([\w]+)/);
  if(!match) return;

  history.replaceState(null,"",location.pathname + location.hash);

  const video = FILES.find(v=>v.file_code===match[1]);
  if(video) renderStream(video);
}

/* STREAM PAGE */
function renderStream(current){
  playVideo(current);

  list.innerHTML = "";
  pagination.innerHTML = "";

  FILES
    .filter(v=>v.file_code!==current.file_code)
    .sort(()=>0.5-Math.random())
    .slice(0,STREAM_RECOMMEND)
    .forEach(v=>{
      const card=document.createElement("div");
      card.className="card";
      card.innerHTML=`
        <div class="thumb">VIDEO</div>
        <p>${v.title||"Untitled"}</p>
      `;
      card.onclick=()=>{
        location.hash=`/e/${v.file_code}`;
      };
      list.appendChild(card);
    });
}

/* LOAD API */
fetch(API)
.then(r=>r.json())
.then(data=>{
  FILES=data?.result?.files||[];
  if(!FILES.length) return;

  const match = location.hash.match(/#\/e\/([\w]+)/);
  if(match){
    handleRoute();
    return;
  }

  const start=(PAGE-1)*HOME_PER_PAGE;
  const end=start+HOME_PER_PAGE;

  FILES.slice(start,end).forEach(v=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="thumb">VIDEO</div>
      <p>${v.title||"Untitled"}</p>
    `;
    card.onclick=()=>{
      location.hash=`/e/${v.file_code}`;
    };
    list.appendChild(card);
  });

  if(end<FILES.length){
    pagination.innerHTML=`<a href="?page=${PAGE+1}">Lihat video lainnya â†’</a>`;
  }
});

window.addEventListener("hashchange",handleRoute);
</script>

</body>
</html>
